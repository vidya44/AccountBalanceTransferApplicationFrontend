<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="customer.userName" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="customer.password" required>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <a routerLink="/signup" style="text-decoration: none; color: blue;">New User? Click Here to Register..</a>

  </div>
