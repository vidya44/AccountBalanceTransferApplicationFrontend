<div class="container">
    <h2>Add Money</h2>
    <form (ngSubmit)="addMoney()">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="amount" required>
      </div>
      <button type="submit">Add Money</button>
    </form>
  </div>
